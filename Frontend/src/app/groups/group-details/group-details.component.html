<div class="wrapper">
    <div class="content">
      <h1>{{group?.name}}</h1>
      <br/>
      <h3>Opis grupy:</h3>
      <p>{{group?.description}}</p>
      <div class="buttons-container">
          <div>
            <div *ngIf="group?.owner===currentUser.username">
              <button class="btn btn-green" (click)="goToEditing()">Edytuj grupę</button>
            </div> 
            <button class="btn btn-green" (click)="isDisplayed('materiałów')">Materiały</button>
            <button class="btn btn-green" (click)="isDisplayed('fiszek')">Fiszki</button>
            <button class="btn btn-green" (click)="isDisplayed('testów')">Testy</button>
          </div>
        </div>


        <div *ngIf="dataToDisplay !== ''">
       <h2> Lista {{dataToDisplay}} </h2>
        <ag-grid-angular style="width: 100%; height: 475px;" class="ag-theme-blue" [rowData]="data" [columnDefs]="columnDefs"
        [enableSorting]="true" [enableFilter]="true" (gridReady)="onGridReady($event)" [gridOptions]="gridOptions"
        [pagination]="true" [paginationAutoPageSize]="true" [localeText]="localeText" 
        (gridColumnsChanged)="onGridColumnsChanged($event)" (rowClicked)="onRowClicked($event)" (gridSizeChanged)="onGridSizeChanged($event)">
      </ag-grid-angular>
    </div>
     </div>
</div>
