<div class="wrapper">
  <div class="content">
    <h1>Dołącz do grupy!</h1>
    <p>Wpisz nazwe grupy oraz kod dostepu, aby dołączyć do grupy.</p>
    <div class="ui-message ui-widget ui-corner-all ui-message-error" *ngIf="isCodeWrong">Nieprawidłowy kod.</div>
    <div class="ui-message ui-widget ui-corner-all ui-message-success" *ngIf="reditectToGroup">{{reditectToGroupMessage}}, przekierowanie do niej nastąpi za 3 sekundy.</div>
    <form class="join-to-group-form" #f="ngForm" (ngSubmit)="joinToGroup(f.value)" *ngIf="!reditectToGroup">
      <input type="text" name="name" class="form-control join-to-group-form-item" placeholder="Nazwa grupy" ngModel required/>
      <input type="text" name="code" class="form-control join-to-group-form-item" placeholder="Kod dostępu" ngModel required/>
      <button type="submit" class="btn btn-green join-to-group-form-item" [disabled]="f.form.invalid">Dołącz!</button>
    </form>
  </div>
</div>
