
<div class="wrapper">
    <div class="content">
      <app-materials-menu></app-materials-menu>
      <div class="buttons-container">
        <div *ngIf="logged">
          <button class="btn btn-success" (click)="toMaterialsMaker()">Dodaj materiały</button>
        </div>
        <div *ngIf="logged" class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-primary active" (click)="ShowPublic()">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> Publiczne
          </label>
          <label class="btn btn-primary" (click)="ShowPrivate()">
            <input type="radio" name="options" id="option2" autocomplete="off"> Prywatne
          </label>
        </div>
      </div>
      <br />
      <h1>MATERIAŁY</h1>
      <ag-grid-angular style="width: 100%; height: 475px;" class="ag-theme-blue" [rowData]="mats" [columnDefs]="columnDefs" [enableSorting]="true"
      [enableFilter]="true" (gridReady)="onGridReady($event)" (gridSizeChanged)="onGridSizeChanged($event)" [gridOptions]="gridOptions"
      [pagination]="true" [paginationAutoPageSize]="true" (rowClicked)="onRowClicked($event)" [localeText]="localeText" 
      (gridColumnsChanged)="onGidColumnsChanged($event)">
    </ag-grid-angular>

    </div>
  </div>
