<div class="wrapper">
    <div class="content">
        <div class="buttons-container">
            <button class="btn btn-danger" routerLink="/materials/list">WRÓĆ DO LISTY</button>
        </div>
</div>
    <div class="wrapper-add">
      <div class="container">
        <h1>Dodawanie pliku</h1>
        <br />

        <div *ngIf="currentFileUpload" class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped"
            role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
            aria-valuemin="0" aria-valuemax="100"
            [ngStyle]="{width:progress.percentage+'%'}">
            {{progress.percentage}}%</div>
        </div>
        <div>
          <label class="btn -btn default">
            Podaj nazwę pliku:
             <input type="text" name="title" class="form-control" ngModel required [(ngModel)]="title"> {{title}}
           </label>
        </div>
          <label class="btn btn-default">
            Wybierz plik:
            <input type="file" (change)="selectFile($event)" accept=".pdf,.doc,.docx,.txt,.ptt,.pttx">
          </label>
          <div>
            <br />
            <input type="checkbox" name="{{ permission }}" class="form-control" [checked]="permission" (change)="changePermission()"/>
            <b>Udostępnij publicznie</b>
        </div>
          <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Dodaj materiały!</button>
          <br />
          <button class="btn btn-danger" routerLink="/materials/list/">Powrót</button>
      </div>
    </div>
  </div>
