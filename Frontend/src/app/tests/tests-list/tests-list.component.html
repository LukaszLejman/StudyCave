<div class="wrapper">
  <div class="content">
    <button class="btn btn-primary" (click)="toTestMaker()">Dodaj test</button>

    <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-blue" [rowData]="tests" [columnDefs]="columnDefs"
      [enableSorting]="true" [enableFilter]="true" (gridReady)="onGridReady($event)" (gridSizeChanged)="onGridSizeChanged($event)" [gridOptions]="gridOptions">
    </ag-grid-angular>

  </div>
</div>
