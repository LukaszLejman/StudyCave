<div class="wrapper">
  <div class="wrapper-add">
    <div class="container">
      <h2>Pytanie typu prawda/fałsz</h2>
      <br />
      <form ngNativeValidate action="/" method="post" #user="ngForm" (ngSubmit)="addTable(user.value)">
        <label class="block">
          <p>Określ liczbę punktów do zdobycia:</p>
          <input type="number" step="1" min="1" name="points" class="form-control" [(ngModel)]="content.content.points" required />
        </label>
        <label class="block">
            <p>Wprowadź treść pytania:</p>
            <input type="text" name="question" class="form-control" [(ngModel)]="content.content.question" required />
        </label>
        <br />
        <p>Zaznacz prawidłową odpowiedź:</p>
        <label>
            <b>Prawda</b>
            <input type="radio" name="is_good" value="true" class="form-control" [checked]="content.content.answers[0].is_good" (change)="changeCheckbox(0)" required />
        </label>
        <br />
        <label>
            <b>Fałsz</b>
            <input type="radio" name="is_good" value="false" class="form-control" [checked]="content.content.answers[1].is_good" (change)="changeCheckbox(1)" required />
        </label>
        <br />
        <br />
        <button *ngIf='!edit' class="btn btn-study-cave" type="submit"><i class="fas fa-check-circle"></i>Dodaj pytanie!</button>
        <button *ngIf='edit' class="btn btn-study-cave" type="submit"><i class="fas fa-edit"></i> Edytuj pytanie!</button>
        <button class="btn btn-study-cave ml-2" (click)="empty()"><i class="fas fa-arrow-left"></i> Powrót</button>
      </form>
    </div>
  </div>
</div>
